[build]
builder = "NIXPACKS"
buildCommand = "pnpm install && pnpm --filter holoscript-docs build"
watchPatterns = ["docs/**"]

[deploy]
startCommand = "pnpm --filter holoscript-docs preview --host 0.0.0.0 --port $PORT"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
NODE_VERSION = "20"
