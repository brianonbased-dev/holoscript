<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0a1a"/>
      <stop offset="100%" stop-color="#12122a"/>
    </linearGradient>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00ffff"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#00ffff"/>
    </linearGradient>
    <linearGradient id="gradText" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00ffff"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="orb" cx="50%" cy="45%" r="35%">
      <stop offset="0%" stop-color="rgba(0,255,255,0.12)"/>
      <stop offset="40%" stop-color="rgba(139,92,246,0.06)"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="0.8" fill="rgba(0,255,255,0.08)"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Glow orb -->
  <ellipse cx="600" cy="260" rx="400" ry="250" fill="url(#orb)"/>

  <!-- Top gradient line -->
  <rect x="0" y="0" width="1200" height="3" fill="url(#grad)"/>

  <!-- HoloScript logo placeholder (rounded square) -->
  <g transform="translate(530, 100)">
    <rect x="0" y="0" width="56" height="56" rx="10" fill="#0a0a1a" stroke="#00ffff" stroke-width="2" filter="url(#glow)"/>
    <text x="28" y="38" text-anchor="middle" fill="#00ffff" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700">H</text>
  </g>

  <!-- X separator -->
  <text x="600" y="140" text-anchor="middle" fill="#a0a0b8" font-family="system-ui, sans-serif" font-size="20" font-weight="300">Ã—</text>

  <!-- Base logo placeholder (blue square) -->
  <g transform="translate(614, 100)">
    <rect x="0" y="0" width="56" height="56" rx="10" fill="#0000FF"/>
  </g>

  <!-- Title -->
  <text x="600" y="220" text-anchor="middle" fill="url(#gradText)" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="52" font-weight="800" letter-spacing="-1">One Language, Every Platform</text>

  <!-- Subtitle -->
  <text x="600" y="270" text-anchor="middle" fill="#a0a0b8" font-family="system-ui, -apple-system, sans-serif" font-size="20">
    Open-source programming language for VR, AR, robotics, IoT, and digital twins
  </text>

  <!-- Stats row -->
  <g transform="translate(0, 320)">
    <!-- Stat 1 -->
    <text x="250" y="0" text-anchor="middle" fill="url(#gradText)" font-family="system-ui, sans-serif" font-size="42" font-weight="800">1,525</text>
    <text x="250" y="30" text-anchor="middle" fill="#a0a0b8" font-family="system-ui, sans-serif" font-size="16">Built-in Traits</text>

    <!-- Stat 2 -->
    <text x="600" y="0" text-anchor="middle" fill="url(#gradText)" font-family="system-ui, sans-serif" font-size="42" font-weight="800">18+</text>
    <text x="600" y="30" text-anchor="middle" fill="#a0a0b8" font-family="system-ui, sans-serif" font-size="16">Compilation Targets</text>

    <!-- Stat 3 -->
    <text x="950" y="0" text-anchor="middle" fill="url(#gradText)" font-family="system-ui, sans-serif" font-size="42" font-weight="800">61</text>
    <text x="950" y="30" text-anchor="middle" fill="#a0a0b8" font-family="system-ui, sans-serif" font-size="16">Trait Categories</text>
  </g>

  <!-- Platform pills row -->
  <g transform="translate(600, 420)" text-anchor="middle">
    <g transform="translate(-420, 0)">
      <rect x="-45" y="-14" width="90" height="28" rx="14" fill="rgba(0,255,255,0.1)" stroke="rgba(0,255,255,0.3)" stroke-width="1"/>
      <text y="5" text-anchor="middle" fill="#00ffff" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Unity</text>
    </g>
    <g transform="translate(-300, 0)">
      <rect x="-45" y="-14" width="90" height="28" rx="14" fill="rgba(0,255,255,0.1)" stroke="rgba(0,255,255,0.3)" stroke-width="1"/>
      <text y="5" text-anchor="middle" fill="#00ffff" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Unreal</text>
    </g>
    <g transform="translate(-180, 0)">
      <rect x="-45" y="-14" width="90" height="28" rx="14" fill="rgba(0,255,255,0.1)" stroke="rgba(0,255,255,0.3)" stroke-width="1"/>
      <text y="5" text-anchor="middle" fill="#00ffff" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Godot</text>
    </g>
    <g transform="translate(-60, 0)">
      <rect x="-45" y="-14" width="90" height="28" rx="14" fill="rgba(0,255,255,0.1)" stroke="rgba(0,255,255,0.3)" stroke-width="1"/>
      <text y="5" text-anchor="middle" fill="#00ffff" font-family="system-ui, sans-serif" font-size="12" font-weight="600">visionOS</text>
    </g>
    <g transform="translate(60, 0)">
      <rect x="-45" y="-14" width="90" height="28" rx="14" fill="rgba(0,255,255,0.1)" stroke="rgba(0,255,255,0.3)" stroke-width="1"/>
      <text y="5" text-anchor="middle" fill="#00ffff" font-family="system-ui, sans-serif" font-size="12" font-weight="600">WebGPU</text>
    </g>
    <g transform="translate(180, 0)">
      <rect x="-45" y="-14" width="90" height="28" rx="14" fill="rgba(0,255,255,0.1)" stroke="rgba(0,255,255,0.3)" stroke-width="1"/>
      <text y="5" text-anchor="middle" fill="#00ffff" font-family="system-ui, sans-serif" font-size="12" font-weight="600">URDF</text>
    </g>
    <g transform="translate(300, 0)">
      <rect x="-45" y="-14" width="90" height="28" rx="14" fill="rgba(0,255,255,0.1)" stroke="rgba(0,255,255,0.3)" stroke-width="1"/>
      <text y="5" text-anchor="middle" fill="#00ffff" font-family="system-ui, sans-serif" font-size="12" font-weight="600">OpenUSD</text>
    </g>
    <g transform="translate(420, 0)">
      <rect x="-45" y="-14" width="90" height="28" rx="14" fill="rgba(0,255,255,0.1)" stroke="rgba(0,255,255,0.3)" stroke-width="1"/>
      <text y="5" text-anchor="middle" fill="#00ffff" font-family="system-ui, sans-serif" font-size="12" font-weight="600">+ more</text>
    </g>
  </g>

  <!-- Code snippet preview -->
  <g transform="translate(300, 470)">
    <rect x="0" y="0" width="600" height="100" rx="12" fill="rgba(18,18,42,0.9)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="20" y="30" fill="#c792ea" font-family="'Courier New', monospace" font-size="14" font-weight="600">composition</text>
    <text x="140" y="30" fill="#c3e88d" font-family="'Courier New', monospace" font-size="14">"My World"</text>
    <text x="232" y="30" fill="#a0a0b8" font-family="'Courier New', monospace" font-size="14">{</text>
    <text x="40" y="55" fill="#c792ea" font-family="'Courier New', monospace" font-size="14" font-weight="600">object</text>
    <text x="108" y="55" fill="#c3e88d" font-family="'Courier New', monospace" font-size="14">"Crystal"</text>
    <text x="200" y="55" fill="#00ffff" font-family="'Courier New', monospace" font-size="14">@spinning @glowing</text>
    <text x="382" y="55" fill="#a0a0b8" font-family="'Courier New', monospace" font-size="14">{</text>
    <text x="60" y="80" fill="#89ddff" font-family="'Courier New', monospace" font-size="14">geometry:</text>
    <text x="155" y="80" fill="#c3e88d" font-family="'Courier New', monospace" font-size="14">"sphere"</text>
    <text x="228" y="80" fill="#89ddff" font-family="'Courier New', monospace" font-size="14">color:</text>
    <text x="293" y="80" fill="#c3e88d" font-family="'Courier New', monospace" font-size="14">"#00ffff"</text>
  </g>

  <!-- URL -->
  <text x="600" y="605" text-anchor="middle" fill="#00ffff" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" letter-spacing="1">holoscript.net</text>

  <!-- Bottom gradient line -->
  <rect x="0" y="627" width="1200" height="3" fill="url(#grad)"/>
</svg>
