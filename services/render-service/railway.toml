[build]
builder = "NIXPACKS"
buildCommand = "pnpm install"
watchPatterns = ["services/render-service/**"]

[deploy]
startCommand = "pnpm --filter @holoscript/render-service start"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
NODE_VERSION = "20"
