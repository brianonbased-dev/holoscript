[build]
builder = "NIXPACKS"
buildCommand = "pnpm install && pnpm --filter holoscript-llm-service build"
watchPatterns = ["services/llm-service/**"]

[deploy]
startCommand = "pnpm --filter holoscript-llm-service start"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
NODE_VERSION = "20"
