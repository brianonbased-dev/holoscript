<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HoloScript AI - Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: #e2e8f0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .login-container {
        width: 100%;
        max-width: 400px;
        background: #1e293b;
        border: 1px solid #334155;
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 20px 25px rgba(0, 0, 0, 0.5);
      }

      .logo {
        font-size: 36px;
        margin-bottom: 8px;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 8px;
        font-weight: 600;
      }

      .subtitle {
        color: #94a3b8;
        font-size: 14px;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-size: 13px;
        margin-bottom: 8px;
        color: #cbd5e1;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-weight: 500;
      }

      input {
        width: 100%;
        padding: 12px;
        border: 1px solid #334155;
        border-radius: 6px;
        background: #0f172a;
        color: #e2e8f0;
        font-size: 14px;
        transition: border-color 0.2s;
      }

      input:focus {
        outline: none;
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      }

      button {
        width: 100%;
        padding: 12px;
        background: #6366f1;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        margin-top: 10px;
      }

      button:hover:not(:disabled) {
        background: #4f46e5;
        transform: translateY(-2px);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .status {
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 15px;
        font-size: 13px;
        display: none;
      }

      .status.show {
        display: block;
      }

      .status.error {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid #ef4444;
        color: #fca5a5;
      }

      .status.loading {
        background: rgba(99, 102, 241, 0.1);
        border: 1px solid #6366f1;
        color: #a5b4fc;
      }

      .helper {
        background: rgba(99, 102, 241, 0.05);
        border: 1px solid #334155;
        padding: 12px;
        border-radius: 6px;
        font-size: 12px;
        color: #94a3b8;
        margin-top: 20px;
      }

      .helper-title {
        font-weight: 600;
        color: #cbd5e1;
        margin-bottom: 6px;
      }

      .helper-text {
        margin: 4px 0;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">‚ú®</div>
      <h1>HoloScript AI</h1>
      <p class="subtitle">Local LLM powered HoloScript builder</p>

      <div id="status" class="status"></div>

      <div class="form-group">
        <label>Username</label>
        <input type="text" id="username" placeholder="user" autocomplete="off" />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="password" autocomplete="off" />
      </div>

      <button onclick="login()" id="loginBtn">Login</button>

      <div class="helper">
        <div class="helper-title">Demo Credentials</div>
        <div class="helper-text">üîê Username: <strong>user</strong></div>
        <div class="helper-text">üîë Password: <strong>password</strong></div>
      </div>
    </div>

    <script>
      const API_URL = 'http://localhost:8000';

      // Auto-fill demo credentials
      document.getElementById('username').value = 'user';
      document.getElementById('password').value = 'password';

      // Enter key submits
      document.getElementById('password').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') login();
      });

      async function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const btn = document.getElementById('loginBtn');

        if (!username || !password) {
          showStatus('Please enter username and password', 'error');
          return;
        }

        btn.disabled = true;
        showStatus('Logging in...', 'loading');

        try {
          const res = await fetch(`${API_URL}/api/auth/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password }),
          });

          const data = await res.json();

          if (res.ok && data.token) {
            localStorage.setItem('token', data.token);
            window.location.href = '/index.html';
          } else {
            showStatus(data.error || 'Login failed', 'error');
            btn.disabled = false;
          }
        } catch (error) {
          showStatus(
            'Service error: ' + (error.message || 'Cannot connect to HoloScript LLM Service'),
            'error'
          );
          btn.disabled = false;
        }
      }

      function showStatus(message, type) {
        const status = document.getElementById('status');
        status.textContent = message;
        status.className = 'status show ' + type;
      }

      // Check service health
      async function checkService() {
        try {
          const res = await fetch(`${API_URL}/api/health`, { timeout: 2000 });
          if (!res.ok) {
            showStatus('‚ö†Ô∏è Service not responding properly', 'error');
          }
        } catch {
          showStatus('‚ö†Ô∏è Cannot connect to service. Make sure: npm run dev is running', 'error');
        }
      }

      checkService();
    </script>
  </body>
</html>
