<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HoloScript LLM Builder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --bg: #0f172a;
      --bg-alt: #1e293b;
      --border: #334155;
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --success: #10b981;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border);
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
    }

    .header-actions {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }

    button.primary {
      background: var(--primary);
      color: white;
    }

    button.primary:hover {
      background: var(--primary-dark);
    }

    button.secondary {
      background: var(--bg-alt);
      color: var(--text);
      border: 1px solid var(--border);
    }

    button.secondary:hover {
      background: var(--border);
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .section {
      background: var(--bg-alt);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 20px;
    }

    .section h2 {
      font-size: 18px;
      margin-bottom: 15px;
      color: var(--primary);
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--bg);
      color: var(--text);
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 13px;
      resize: vertical;
    }

    textarea::placeholder {
      color: var(--text-muted);
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--bg);
      color: var(--text);
      font-size: 14px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .button-group button {
      flex: 1;
    }

    .builds-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 400px;
      overflow-y: auto;
    }

    .build-item {
      padding: 12px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .build-item:hover {
      border-color: var(--primary);
      background: rgba(99, 102, 241, 0.05);
    }

    .build-item-name {
      font-weight: 500;
      margin-bottom: 4px;
    }

    .build-item-time {
      font-size: 12px;
      color: var(--text-muted);
    }

    .status {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 15px;
      display: none;
    }

    .status.show {
      display: block;
    }

    .status.success {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid var(--success);
      color: var(--success);
    }

    .status.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid #ef4444;
      color: #fca5a5;
    }

    .status.loading {
      background: rgba(99, 102, 241, 0.1);
      border: 1px solid var(--primary);
      color: var(--primary);
    }

    .code-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 15px;
      font-size: 13px;
    }

    .stat {
      background: var(--bg);
      padding: 10px;
      border-radius: 4px;
      border: 1px solid var(--border);
    }

    .stat-label {
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .stat-value {
      font-weight: 600;
      font-size: 16px;
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 1024px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>‚ú® HoloScript AI Builder</h1>
        <p style="color: var(--text-muted); font-size: 14px; margin-top: 4px;">Describe what you want, AI generates HoloScript</p>
      </div>
      <div class="header-actions">
        <button class="secondary" onclick="loadBuilds()">üîÑ Refresh</button>
      </div>
    </header>

    <div class="grid">
      <!-- INPUT PANEL -->
      <div class="section">
        <h2>üìù Your Description</h2>
        <div id="status" class="status"></div>

        <div class="input-group">
          <label>Build Name</label>
          <input type="text" id="buildName" placeholder="e.g., Spinning Red Cube">
        </div>

        <div class="input-group">
          <label>What do you want to build?</label>
          <textarea id="prompt" placeholder="Example: Create a blue sphere that rotates on the Y axis, positioned in the center of the screen."></textarea>
        </div>

        <div class="button-group">
          <button class="primary" onclick="generateCode()">‚ú® Generate HoloScript</button>
          <button class="secondary" onclick="clearInputs()">Clear</button>
        </div>
      </div>

      <!-- OUTPUT PANEL -->
      <div class="section">
        <h2>üíª Generated Code</h2>

        <textarea id="generatedCode" placeholder="Generated HoloScript code will appear here..." readonly style="resize: none;"></textarea>

        <div class="code-stats">
          <div class="stat">
            <div class="stat-label">Lines</div>
            <div class="stat-value" id="lineCount">0</div>
          </div>
          <div class="stat">
            <div class="stat-label">Status</div>
            <div class="stat-value" id="codeStatus">‚Äî</div>
          </div>
        </div>

        <div class="button-group" style="margin-top: 15px;">
          <button class="primary" onclick="saveBuild()">üíæ Save Build</button>
          <button class="secondary" onclick="copyCode()">üìã Copy Code</button>
        </div>
      </div>
    </div>

    <!-- BUILDS PANEL -->
    <div class="section">
      <h2>üìö Your Builds</h2>
      <div id="buildsList" class="builds-list" style="min-height: 150px;">
        <p style="color: var(--text-muted);">Loading builds...</p>
      </div>
    </div>
  </div>

  <script>
    let currentCode = '';
    const API_URL = 'http://localhost:8000';

    // Initialize - no auth needed
    async function init() {
      await loadBuilds();
    }

    async function generateCode() {
      const prompt = document.getElementById('prompt').value.trim();
      const buildName = document.getElementById('buildName').value.trim();

      if (!prompt) {
        showStatus('Please describe what you want to build', 'error');
        return;
      }

      showStatus('‚ú® Generating HoloScript... This may take a minute...', 'loading');

      try {
        const res = await fetch(`${API_URL}/api/generate`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ prompt, context: 'holoscript' })
        });

        const data = await res.json();

        if (data.success && data.code) {
          currentCode = data.code;
          document.getElementById('generatedCode').value = data.code;
          document.getElementById('lineCount').textContent = data.code.split('\n').length;
          document.getElementById('codeStatus').textContent = '‚úì Ready';
          showStatus('‚úì HoloScript generated successfully!', 'success');
        } else {
          showStatus(data.error || 'Generation failed', 'error');
          document.getElementById('generatedCode').value = '';
        }
      } catch (error) {
        showStatus('Service error: ' + (error.message || 'Unknown error'), 'error');
      }
    }

    async function saveBuild() {
      const code = document.getElementById('generatedCode').value;
      let name = document.getElementById('buildName').value.trim();

      if (!name) name = 'Untitled Build';
      if (!code) {
        showStatus('No code to save', 'error');
        return;
      }

      showStatus('üíæ Saving...', 'loading');

      try {
        const res = await fetch(`${API_URL}/api/builds`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ name, code, description: document.getElementById('prompt').value.slice(0, 100) })
        });

        if (res.ok) {
          showStatus('‚úì Build saved!', 'success');
          await loadBuilds();
          clearInputs();
        } else {
          showStatus('Failed to save build', 'error');
        }
      } catch (error) {
        showStatus('Save error', 'error');
      }
    }

    async function loadBuilds() {
      try {
        const res = await fetch(`${API_URL}/api/builds`);

        const data = await res.json();
        const list = document.getElementById('buildsList');

        if (data.builds && data.builds.length > 0) {
          list.innerHTML = data.builds.map(b => `
            <div class="build-item" onclick="loadBuild('${b.id}')">
              <div class="build-item-name">${b.name}</div>
              <div class="build-item-time">${new Date(b.createdAt).toLocaleDateString()} at ${new Date(b.createdAt).toLocaleTimeString()}</div>
            </div>
          `).join('');
        } else {
          list.innerHTML = '<p style="color: var(--text-muted);">No builds yet. Create one above!</p>';
        }
      } catch (error) {
        document.getElementById('buildsList').innerHTML = '<p style="color: var(--text-muted);">Error loading builds</p>';
      }
    }

    async function loadBuild(id) {
      try {
        const res = await fetch(`${API_URL}/api/builds/${id}`);

        if (res.ok) {
          const build = await res.json();
          document.getElementById('buildName').value = build.name;
          document.getElementById('generatedCode').value = build.code;
          currentCode = build.code;
          document.getElementById('lineCount').textContent = build.code.split('\n').length;
          showStatus('‚úì Build loaded', 'success');
        }
      } catch (error) {
        showStatus('Error loading build', 'error');
      }
    }

    function clearInputs() {
      document.getElementById('prompt').value = '';
      document.getElementById('buildName').value = '';
      document.getElementById('generatedCode').value = '';
      document.getElementById('lineCount').textContent = '0';
      document.getElementById('codeStatus').textContent = '‚Äî';
    }

    function copyCode() {
      const code = document.getElementById('generatedCode').value;
      if (!code) {
        showStatus('No code to copy', 'error');
        return;
      }
      navigator.clipboard.writeText(code);
      showStatus('‚úì Copied to clipboard!', 'success');
    }

    function showStatus(message, type) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = 'status show ' + type;
      if (type !== 'loading') {
        setTimeout(() => status.classList.remove('show'), 4000);
      }
    }

    init();
  </script>
</body>
</html>
