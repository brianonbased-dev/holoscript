# Render.com deployment configuration
# Deploy via: Connect GitHub repo â†’ Render will auto-detect this file

services:
  - type: web
    name: holoscript-render
    runtime: node
    region: oregon
    plan: free
    rootDir: services/render-service
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: BASE_URL
        sync: false  # Set manually in Render dashboard
      - key: PLAYGROUND_URL
        sync: false  # Set manually in Render dashboard
