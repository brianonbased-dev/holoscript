[build]
builder = "NIXPACKS"
buildCommand = "pnpm install && pnpm --filter @holoscript/registry build"
watchPatterns = ["packages/registry/**"]

[deploy]
startCommand = "pnpm --filter @holoscript/registry start"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
NODE_VERSION = "20"
