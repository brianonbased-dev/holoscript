[build]
builder = "NIXPACKS"
buildCommand = "pnpm install && pnpm --filter @holoscript/marketplace-api build"
watchPatterns = ["packages/marketplace-api/**", "packages/registry/**", "packages/core/**"]

[deploy]
startCommand = "pnpm --filter @holoscript/marketplace-api start"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
NODE_VERSION = "20"
