[package]
name = "holoscript-component"
version = "1.0.0"
authors = ["HoloScript Team"]
edition = "2021"
description = "HoloScript WASM Component with WIT interfaces (WASI Preview 3)"
license = "MIT"
repository = "https://github.com/brianonbased-dev/HoloScript"

[lib]
crate-type = ["cdylib"]

[dependencies]
# Component model support
wit-bindgen = "0.36"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Parser utilities
logos = "0.14"
thiserror = "2.0"

[profile.release]
opt-level = "s"
lto = true
strip = true

# Build the component
[package.metadata.component]
package = "holoscript:core"

[package.metadata.component.target]
path = "wit"

[package.metadata.component.target.dependencies]
