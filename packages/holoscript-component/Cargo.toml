[package]
name = "holoscript-component"
version.workspace = true
authors.workspace = true
edition.workspace = true
description = "HoloScript WASM Component with WIT interfaces (WASI Preview 3)"
license.workspace = true
repository.workspace = true

[lib]
crate-type = ["cdylib"]

[dependencies]
# Component model support
wit-bindgen = "0.36"

# Serialization
serde.workspace = true
serde_json.workspace = true

# Parser utilities
logos = "0.14"
thiserror = "2.0"

# Profiles now inherited from workspace root Cargo.toml
# See ../../Cargo.toml for shared optimization profiles

# Build the component
[package.metadata.component]
package = "holoscript:core"

[package.metadata.component.target]
path = "wit"

[package.metadata.component.target.dependencies]
