<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- HoloScript Logo for VS Code Marketplace -->
  <defs>
    <!-- Holographic gradient -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
    <!-- Glow effect -->
    <filter id="logoGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#0f0f1a" stroke="url(#logoGradient)" stroke-width="4"/>

  <!-- Holographic H symbol -->
  <g filter="url(#logoGlow)" transform="translate(24, 28)">
    <!-- Left vertical bar -->
    <rect x="0" y="0" width="16" height="72" rx="4" fill="url(#logoGradient)"/>
    <!-- Right vertical bar -->
    <rect x="64" y="0" width="16" height="72" rx="4" fill="url(#logoGradient)"/>
    <!-- Horizontal connector -->
    <rect x="0" y="28" width="80" height="16" rx="4" fill="url(#logoGradient)"/>
  </g>

  <!-- Holographic particles -->
  <circle cx="20" cy="20" r="4" fill="#00ffff" opacity="0.8"/>
  <circle cx="108" cy="108" r="3" fill="#ff6b9d" opacity="0.8"/>
  <circle cx="24" cy="104" r="2.5" fill="#a855f7" opacity="0.7"/>
  <circle cx="104" cy="24" r="2" fill="#ffd700" opacity="0.9"/>
  <circle cx="64" cy="12" r="1.5" fill="#00d4ff" opacity="0.6"/>
  <circle cx="64" cy="116" r="2" fill="#ff6b9d" opacity="0.6"/>
</svg>
