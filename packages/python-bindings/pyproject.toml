[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "holoscript"
version = "1.0.0"
description = "Python bindings for HoloScript - VR scene description language"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "Brian X Base Team", email = "team@holoscript.dev" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Graphics :: 3D Rendering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["vr", "ar", "xr", "3d", "holoscript", "metaverse", "scene-description"]

dependencies = [
    "requests>=2.28.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
]
pyodide = [
    # No additional deps needed for Pyodide
]

[project.urls]
Homepage = "https://holoscript.dev"
Documentation = "https://holoscript.dev/python"
Repository = "https://github.com/brianonbased-dev/Holoscript"
Issues = "https://github.com/brianonbased-dev/Holoscript/issues"

[tool.hatch.build.targets.wheel]
packages = ["holoscript"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.mypy]
python_version = "3.8"
strict = true
